<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Speedtest</title>
    <link rel="stylesheet" href="/css/app.css">
</head>

<body class="font-sans bg-gray-700">

    <div class="flex flex-col justify-center items-center min-h-screen">

        <div class="text-3xl font-semibold text-gray-200">Speedtest</div>

        <div class="flex justify-center mt-10">
            <button id="upload"
                class="shadow bg-purple-500 hover:bg-purple-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded">
                Upload
            </button>

            <button id="download"
                class="ml-10 shadow bg-purple-500 hover:bg-purple-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded">
                Download
            </button>



        </div>

        <div id="output" class="text-2xl text-gray-200 mt-10"></div>

        <button id="stop"
            class="hidden mt-5 shadow bg-purple-500 hover:bg-purple-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded">
            Stop
        </button>

    </div>

    <script src="/js/app.js"></script>

</body>

</html>
